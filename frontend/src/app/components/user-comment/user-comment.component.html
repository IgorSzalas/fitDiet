<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ creatorUsername }}</mat-card-title>
      <mat-card-subtitle>{{ creationDate }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content> {{ commentContent }} </mat-card-content>
  <mat-card-footer align="end">
    @if(creatorID == userID){
    <button
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
      (click)="fetchPostsData()"
    >
      <mat-icon>delete</mat-icon>
    </button>
    }
  </mat-card-footer>
</mat-card>
