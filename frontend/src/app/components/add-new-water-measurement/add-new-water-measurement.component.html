<div class="edit-dish">
  <h1 mat-dialog-title>Dodaj pomiar spożytej wody</h1>
  <div mat-dialog-content>
    <form [formGroup]="waterForm">
      <mat-form-field>
        <mat-label>Dodaj swoje spożycie wody</mat-label>
        <input type="number" matInput formControlName="drunkWater" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data</mat-label>
        <input readonly matInput formControlName="time" />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button class="add-water-measurment" mat-button mat-dialog-close (click)="addNewWaterMeasurment()">
      Dodaj
    </button>
  </div>
</div>
