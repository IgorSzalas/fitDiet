<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>{{ widgetTitle }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ widgetText }}</p>
    <img alt="" src="widgetImage" />
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  <mat-card-footer>
    <p>{{ widgetSubtext }}</p>
  </mat-card-footer>
</mat-card>
