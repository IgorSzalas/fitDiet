<div class="add-new-measurment">
  <h1 mat-dialog-title>Dodaj nowy post</h1>
  <div mat-dialog-content>
    <form [formGroup]="addNewPostForm">
      <mat-form-field>
        <mat-label>Tytuł</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Treść</mat-label>
        <textarea
          matInput
          formControlName="content"
          placeholder="Ex. It makes me feel..."
          maxlength="500"
          #message
        ></textarea>
        <mat-hint align="start"
          ><strong>Don't disclose personal info</strong>
        </mat-hint>
        <mat-hint align="end">{{ message.value.length }} / 500</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button mat-button cdkFocusInitial mat-dialog-close (click)="addNewPost()">
      Dodaj
    </button>
  </div>
</div>
