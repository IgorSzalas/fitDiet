<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ dishName }}</mat-card-title>
      <mat-card-subtitle>{{ dishCreator }}</mat-card-subtitle>
      <img mat-card-md-image src="{{ dishImage }}" />
      <mat-card-subtitle>{{ dishType }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ dishDescription }}
    <button mat-button (click)="openDishDetails()">Sprawdź szczegóły</button>
  </mat-card-content>
</mat-card>
