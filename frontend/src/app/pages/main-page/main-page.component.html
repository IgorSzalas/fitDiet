    <mat-card class="widget">
      <mat-card-header>
        <h2>Pomiary ilości wypitej wody</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="diet-progress-page">
          <img src="../../../assets/water-glass.jpg" />

          <mat-card-footer>
            <button
              class="add-weight"
              mat-raised-button
              color="primary"
              [routerLink]="'wypijana-woda'"
            >
              Przejdź do "Kontrola wypijanej wody"
            </button>
          </mat-card-footer>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="widget">
      <mat-card-header>
        <h2>Pomiary wagi i BMI</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="diet-progress-page">
          <img src="../../../assets/pexels-pixabay-53404.jpg" />
          <mat-card-footer>
            <button
              class="add-weight"
              mat-raised-button
              color="primary"
              [routerLink]="'progres-diety'"
            >
              Przejdź do "Kontrola postępu diety"
            </button>
          </mat-card-footer>
        </div>
      </mat-card-content>
    </mat-card>
    <mat-card class="widget">
      <mat-card-header>
        <h2>Preferencje smakowe</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="diet-progress-page">
          <img src="../../../assets/pexels-vanessa-loring-5966443.jpg" />
        </div>

        <mat-card-footer>
          <button
            class="add-weight"
            mat-raised-button
            color="primary"
            [routerLink]="'moje-preferencje'"
          >
            Przejdź do "Moje preferencje"
          </button>
        </mat-card-footer>
      </mat-card-content>
    </mat-card>
    <mat-card class="widget">
      <mat-card-header>
        <h2>Zaplanowane posiłki</h2>
      </mat-card-header>
      <mat-card-content>
        <div class="diet-progress-page">
          <img src="../../../assets/pexels-picjumbocom-196650.jpg" />
          <mat-card-footer>
            <button
              class="add-weight"
              mat-raised-button
              color="primary"
              [routerLink]="'planowane-posilki'"
            >
              Przejdź do "Planowane posiłki"
            </button>
          </mat-card-footer>
        </div>
      </mat-card-content>
    </mat-card>
