<div class="login-page">
  <!-- <img src="../../../assets/background-image.jpg"> -->
  <mat-card class="login-page-card">
    <mat-card-header class="login-page-card_title">
      <mat-card-title>Zaloguj się</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="login-page-card_content">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            minlength="5"
            maxlength="50"
            placeholder="Adres email"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hasło</mat-label>
          <input
            type="password"
            matInput
            minlength="5"
            maxlength="50"
            placeholder="Hasło"
            formControlName="password"
          />
          @if (loginForm.hasError('email') && !loginForm.hasError('required')) {
          <mat-error>Wprowadź poprawny adres email</mat-error>
          } @if (loginForm.hasError('required')) {
          <mat-error>Email is <strong>required</strong></mat-error>
          }
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="login-page_actions" align="end">
        <button mat-raised-button [routerLink]="'/zarejestruj-sie'" color="primary">Pierwszy raz na fitDiet? Załóż konto!
        </button>

        <button type="submit" mat-raised-button color="primary">Zaloguj</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
